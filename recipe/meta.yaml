{% set name = "jedi-language-server" %}
{% set version = "0.34.9" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jedi-language-server-{{ version }}.tar.gz
  sha256: 23b65c30ac87a8bf3382a747aae148fa9dd5cc205db171292826733bf2d2352d

build:
  number: 0
  noarch: python
  entry_points:
    - jedi-language-server = jedi_language_server.cli:cli
  script:
    # TODO: remove after the pip situation improves
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - poetry >=1.0.5
    - python >=3.6.1
  run:
    - docstring-to-markdown >=0.4,<1.0
    - importlib-metadata >=3.10.0,<4
    - jedi ==0.18.0
    - pydantic >=1.7,<2
    - pygls >=0.11,<0.12.0
    - python >=3.6.1,<4

test:
  imports:
    - jedi_language_server
  commands:
    - pip check
    - jedi-language-server --version
    - jedi-language-server --help
  requires:
    - pip

about:
  home: https://github.com/pappasam/jedi-language-server
  summary: A language server for Jedi!
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
